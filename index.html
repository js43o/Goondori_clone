    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Noto+Sans+KR:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/4b84bc570d.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
        <title>군돌이</title>
    </head>

    <body>
        <nav data-theme="light">
            <i id="menu-open-button" class="fas fa-bars"></i>
            <i id="edit-open-button" class="fas fa-pencil-alt"></i>
        </nav>
        <div class="menu" data-theme="darker">
            <ul>
                <li id="menu-close-button" class="fas fa-times"></li>
                <li>사용자 관리</li>
                <li>환경설정</li>
                <li>goondori<i class="fas fa-bars" style="color: var(--color-green)"></i></li>
            </ul>
        </div>
        <div class="edit-window" data-theme="darker">
            <i id="edit-close-button" class="fas fa-chevron-left"></i>
            <form name="user-info">
                <ul>
                    <li>이름<input name="name" type="text"></li>
                    <li>입대일<input name="start-date" type="date"></li>
                    <li>군별
                        <select name="army-type">
                            <option value="army">육군</option>
                            <option value="navy">해군</option>
                            <option value="airforce">공군</option>
                        </select>
                    </li>
                    <li>사진 변경하기<i class="fas fa-camera"></i></li>
                    <li>전역일 조정<input name="end-date" type="date"></li>
                </ul>
                <input name="submit" type="submit" value="수정하기">
            </form>
        </div>
        <section class="main">
            <div id="user1" class="page">
                <div class="profile">
                    <div class="profile_image">
                        <img src="" alt="profile_image">
                    </div>
                    <div class="info">
                        <span class="rank"></span> <span class="name" style="font-weight: bold"></span>
                        <br>
                        <br>입대<span style="color: var(--color-grey)">│</span><span class="start-date"></span>
                        <br>전역<span style="color: var(--color-grey)">│</span><span class="end-date"></span>
                    </div>
                </div>
                <div class="current" data-theme="darker">
                    <div class="home">
                        <i class="fas fa-home"></i>
                        D-<span class="remaining-day"></span>
                    </div>
                    <div class="level">
                        <i class="fas"></i>
                        <span class="rank"></span> <span class="salary"></span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress_main" data-theme="dark">
                        <b>전역</b><span class="end-date-type" style="float: right"></span>
                        <div class="bar">
                            <div class="bar_filled"></div>
                        </div>
                        <span class="percent"></span>
                    </div>
                    <div class="sub-progress" data-theme="darker">
                        <div class="progress_salary">
                            <small class="next-salary-date" style="float: right"></small>
                            <br>
                            <b>다음 호봉</b><span class="next-salary" style="float: right"></span>
                            <div class="bar">
                                <div class="bar_filled"></div>
                            </div>
                            <span class="percent"></span>
                        </div>
                        <div class="progress_rank">
                            <small class="next-rank-date" style="float: right"></small>
                            <br>
                            <b>다음 계급</b><span class="next-rank" style="float: right"></span>
                            <div class="bar">
                                <div class="bar_filled"></div>
                            </div>
                            <span class="percent"></span>
                        </div>
                    </div>
                </div>
                <div class="days">
                    <div><b>전체 복무일</b><span class="full-day" style="float: right"></span></div>
                    <div><b>현재 복무일</b><span class="current-day"></span></div>
                    <div><b>남은 복무일</b><span class="remaining-day"></span></div>
                    <div><b>다음 진급일</b><span class="next-rank-day"></span></div>
                </div>
            </div>
        </section>
    </body>

    </html>
