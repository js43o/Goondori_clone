<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b84bc570d.js" crossorigin="anonymous"></script>
    <title>군돌이</title>
</head>
<body>
    <nav>
        <i class="fas fa-bars"></i>
        <div class="menu">
            <ul>
                <li>사용자 관리</li>
                <li>환경설정</li>
            </ul>
        </div>
    </nav>
    <section class="main">
        <header>
            goondori <i class="fas fa-bars"></i>
        </header>
        <div id="1" class="user">
            <div class="profile">
                <div class="image">
                    <img src="kiwi.jpeg" alt="profile_image">
                </div>
                <div class="info">
                    <b>병장</b> 군돌이
                    <br>
                    <br>입대일 : 2020.03.09
                    <br>전역일 : 2021.12.08
                </div>
            </div>
            <div class="current">
                <div class="salary">병장 1호봉</div>
                <div class="home">D-112</div>
            </div>
            <div class="progress">
                <div class="progress_main">
                    전역
                    <div class="bar">
                        
                    </div>
                    
                </div>
                <div class="progress_sub">
                    <div class="progress_salary">
                        <div class="bar">
                            <div class="bar_empty"></div>
                            <div class="bar_filled"></div>
                        </div>
                    </div>
                    <div class="progress_rank">
                        <div class="bar">
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="date">
                <p class="date_home"></div>
                <p class="date_salary"></div>
                <p class="date_rank"></div>
            </div>
        </div>
    </section>
</body>
</html>
