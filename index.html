<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b84bc570d.js" crossorigin="anonymous"></script>
    <title>군돌이</title>
</head>

<body>
    <nav>
        <i class="fas fa-bars"></i>
        <div class="menu">
            <ul>
                <li>사용자 관리</li>
                <li>환경설정</li>
            </ul>
        </div>
    </nav>
    <section class="main">
        <header>
            goondori<i class="fas fa-bars"></i>
        </header>
        <div id="1" class="user">
            <div class="profile">
                <div class="image">
                    <img src="kiwi.jpeg" alt="profile_image">
                </div>
                <div class="info">
                    병장 <b>군돌이</b>
                    <br>
                    <br>입대<span style="color:grey">│</span>2020.03.09
                    <br>전역<span style="color:grey">│</span>2021.12.08
                </div>
            </div>
            <div class="current" data-theme="darker">
                <div class="home">
                    <i class="fas fa-home"></i>
                    D-112
                </div>
                <div class="salary">
                    <i class="fas fa-align-justify"></i>
                    병장 1호봉
                </div>
            </div>
            <div class="progress">
                <div class="progress_main" data-theme="dark">
                    전역
                    <div class="bar">

                    </div>
                </div>
                <div class="progress_sub" data-theme="darker">
                    <div class="progress_salary">
                        <div class="bar">
                            1
                        </div>
                    </div>
                    <div class="progress_rank">
                        <div class="bar">
                            2
                        </div>
                    </div>
                </div>
            </div>
            <div class="date">
                <p class="date_full"><b>전체 복무일</b></p>
                <p class="date_current"><b>현재 복무일</b></p>
                <p class="date_remaining"><b>남은 복무일</b></p>
                <p class="date_next"><b>다음 진급일</b></p>
            </div>
        </div>
    </section>
</body>

</html>
